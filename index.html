<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>SushiWorld</title>
</head>
<body>
  <header>
    <div class="container-fluid">
      <div class="logo">
        <h1>SushiWorld</h1>
      </div>
    </div> 
      <nav class="menu">
        <ul>
          <li><a href="#catalogoMenu">Menu</a></li>
          <li><a href="#listaLocales">Locales</a></li>
          <li><a href="#formContacto">Contactanos</a></li>
          <li> 

          </li>
        </ul>
      </nav>
      <a class="desplegable"></a> 
  </header>
  <main>
    <section>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./img/carrousel-1.png" class="d-block w-100" alt="sushi-world_01">
          </div>
          <div class="carousel-item">
            <img src="./img/carrousel-2.png" class="d-block w-100" alt="sushi-world_02">
          </div>
          <div class="carousel-item">
            <img src="./img/carrousel-3.png" class="d-block w-100" alt="sushi-world_03">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    </section> 
    <section class="carta">
      <div class="catalogo__menu" id="catalogoMenu">
      </div>
    </section>
    <section>
      <div id="listaLocales"></div>
    </section>
    <section class="contacto">
      <div class="newsletter">
        <h2>Dejanos tu mail y enterate de las novedades</h2>
      <form action="#" method="get" id="formContacto">
          <div>
              <div class="row">
              <label for="nombre">Dejanos tu nombre</label>
              <input type="text" name="nombre" id="nombre">
              </div>
          </div>
      <div>
        <div class="row">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        </div>
      </div>
        <input type="submit" value="Enviar">
      </form>
      </div>
      <div class="consultas">
        <h2>Dejanos tus consultas y sugerencias</h2>
        <textarea class="form-control" id="consultas" rows="3"></textarea>
      </div>
    </section>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Su Pedido</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="pedidoCompra">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody id="tabla-contenedor"></tbody>
            <tfoot>
              <tr>
                <th scope="rows" id="total">Total</th>
              </tr>
            </tfoot>
          </table>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
        <button type="button" class="btn btn-secondary" id="vaciarPedido">Vaciar pedido</button>
        <button type="button" class="btn btn-primary" id="terminarPedido">Terminar Pedido</button>
      </div>
    </div>
  </div>
</div>
    
<button type="button" class="bt-carrito" data-bs-toggle="modal" data-bs-target="#exampleModal">
  <i class="fas fa-shopping-cart"></i>
</button> 
  </main>
  <footer> 
    <div>
    <h2>SushiWorld</h2>
    <p>Disfruta de nuestras delicias</p>
    <p>#gustoporlooriental</p>
    </div>
    <div>
      <h2>MAPA DEL SITIO</h2>
      <a href="#catalogoMenu">Menu</a>
      <a href="#listaLocales">Locales</a>
      <a href="#formContacto">Contactanos</a>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/menuHamb.js"></script>
  <!-- SCRIPT BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <!-- SCRIPT SWEETALERT -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
